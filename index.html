
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Heroglyphix</title>
  
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>  
  <script src="scripts/scrData.js"></script>
  <script src="scripts/scrGlobal.js"></script>
  <script src="scripts/scrUtil.js"></script>
  <script src="scripts/scrNav.js"></script>

  <link rel="stylesheet" href="css/stylegrid.css"> 
  <script>
  
	$(document).ready(function () {
		//LoadLocationText(0);
		FillMarkMenu();
		GameScript();
		var curcode = CurCode();
		var puz = arrPuzzles[curcode];
		BuildGrid(Math.sqrt(puz.length));
		BuildPuzzle(puz);
		FillCluesH( puz);
		FillCluesV( puz);
		
		$(".cel").click( function(event){
			event.preventDefault()
		});
		$("#dGrid").mouseup(MarkNone);
		$(".onemark").click(MarkSelected);
		
		
		$("#dQuickNav").click(DialogueOpen);
		$(".close").click(DialogueClose);
		$("#dSpeechNext").click(SpeechNext);
		$("#dDialogue").slideUp(0);
		
	});//end document.ready
  </script>
</head>
<body>
 <div  id="dFullScreen">
dFullScreen
	 
	<div id="dPortrait">
dPortrait  
	</div  ><!-- end div portrait -->

		</div  ><!-- end div dSpeechNext  -->

	</table>
	</div  ><!-- end div speech --> 
	<div id="dQuickNav">
  dQuickNav
	</div  ><!-- end div speech --> 	
	 
	 <div id="dDialogue">
		 <div id="dGlyphlets" class="dialoguechild">
		 Selecte a gjypllet
			<div >ok</div><div class="close">cancel</div>
		 <div>
		 <br>
		 <br>
		 <br>

		 select a puzzle
			<div >ok</div><div class="close" >cancel</div>

	</div>
	 

 </div>  <!-- end div fullscreen -->
